<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="../CSS/leaderboard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="card">
    <div class="headerWOBackButton">
        <p>Leaderboard</p>
    </div>

    <table id="table" style="font-family: Lato;">
        <tr style="position: absolute; width: 80%;">
            <th id="team-col">
                <span class="sort" id="sort-by-name"></span>
                Team name
            </th>
            <th id="points-col">
                <span class="sort" id="sort-by-points"></span>
                Total points
            </th>
        </tr>
        <!-- {{#each teams}} -->
        <tbody id="table-body"></tbody>
    </table>

    <div class="bottom-buttons">
        <button id="login">Login</button>
        <button id="tasks">Tasks</button>
        <button id="logout">Logout</button>
    </div>
    <script src="../JavaScript/leaderboard.js"></script> <!-- <script src="leaderboard.js"></script> -->
  </body>
</html>
