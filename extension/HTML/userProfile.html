<html>

<body class="card">
    <div class="header">
        <button id="back"></button>
        <p>User Profile</p>
    </div>

    <div class="user-profile-block">
        <p class="user-profile-title">Username</p>
        <p class="user-profile-data">racecar</p>

    </div>

    <div class="user-profile-block">
