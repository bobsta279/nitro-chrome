<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="../CSS/nitro.css" rel="stylesheet">
    <link href="../CSS/darkLightMode.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="card" id="card">
    <div class="header">
        <button id="back"></button>
        <p>User Profile</p>
    </div>

    <table id="user-profile-table">
        <tr>
            <td class="td1">Username:</td>
            <td class="td2" id="username"></td>
        </tr>
        <tr>
            <td class="td1">Team:</td>
            <td class="td2" id="team"></td>
        </tr>
        <tr>
            <td class="td1">Points Completed:</td>
            <td class="td2" id="points-completed"></td>
        </tr>
        <tr>
            <td class="td1">Points Required:</td>
            <td class="td2" id="points-required"></td>
        </tr>
        <tr>
            <td class="td1">Productivity:</td>
            <td class="td2" id="productivity"></td>
        </tr>
    </table>

    <script type="module" src="../JavaScript/userProfile.js"></script>
</body>

</html>
