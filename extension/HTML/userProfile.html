<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="../CSS/nitro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="card">
    <div class="header">
        <button id="back"></button>
        <p>User Profile</p>
    </div>

    <br>

    <table id="user-profile-table" style="font-family: Lato; width: 100%;">
        <tr>
            <td>Username</td>
            <td id="username"></td>
        </tr>
        <tr>
            <td>Team</td>
            <td id="team">Frontend</td>
        </tr>
        <tr>
            <td>Points Completed</td>
            <td id="points-completed">20</td>
        </tr>
        <tr>
            <td>Points Required</td>
            <td id="points-required">100</td>
        </tr>
        <tr>
            <td>Productivity</td>
            <td id="productivity">1.35x</td>
        </tr>
    </table>

    <br>
    <br>

    <script src="../JavaScript/userProfile.js"></script>
</body>

</html>
